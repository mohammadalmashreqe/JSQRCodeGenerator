<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>QR Code Generation </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/lib/qrcode.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<style>
.custom{
margin-top:15px;

padding:10px;
padding-bottom:20px;
}
</style>

</head>

<body class="container custom" >
<br>
  <label for="favorite-animal">Enter Data : </label><br>
    <textarea  id="qrtext" class="form-control oninput="generateQRCode()" rows = "5" cols = "60" autofocus placeholder="Type Something" value="Hello, World">
	</textarea>
	<br>
	<button type="button" onclick = "generateQRCode()" class="btn btn-primary">Generate QR</button>
	<br>
	<br>
	<div>
    <div id="qrcode" style="margin-left:40%"></div>
    </div>
	<script>
	//script to generateQRCode using qrcode library 
	//library document avaliable at the following link : https://davidshimjs.github.io/qrcodejs/
	try {
    var generateQRCode = (function() {
	
        var qrInput = document.getElementById('qrtext');
        var qrContainer = document.getElementById('qrcode');
        var qrCode = new QRCode(qrContainer, qrInput.value);

        function generateQRCode() {
            qrCode.clear();
            qrCode.makeCode(qrInput.value)
        }
        return generateQRCode;
    }())}
	catch(err)
	{
	console.log(err);
	}
    </script>
</body>

</html>
